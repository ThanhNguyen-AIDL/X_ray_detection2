# YOLOv5 Medical Detection Configuration
# This file contains all configurable parameters for the detection system

[paths]
# Main YOLOv5 directory
yolov5_dir = d:/AITest/AIXRAY/yolov5

# Model weights file
weights_path = ./runs/train/exp/weights/best.pt

# Dataset configuration file
config_path = data/vinbigdata.yaml

# Test images directory
test_dir = d:/AITest/AIXRAY/data/images/test

[detection]
# Confidence threshold for detections (0.0 - 1.0)
conf_threshold = 0.25

# IoU threshold for Non-Maximum Suppression (0.0 - 1.0)
iou_threshold = 0.45

# Input image size (pixels)
img_size = 640

[output]
# Default output directory for results
output_dir = ./results

# Whether to save detection visualizations by default
save_visualizations = true

# Whether to save detailed JSON results
save_json = true

# Image format for saved visualizations
viz_format = png

# DPI for saved visualizations
viz_dpi = 300

[logging]
# Logging level (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

# Log file name
log_file = detection.log

# Whether to log to console
log_to_console = true

[classes]
# Medical condition class names (in order)
class_names = [
    "Aortic enlargement",
    "Atelectasis", 
    "Calcification",
    "Cardiomegaly",
    "Consolidation",
    "ILD",
    "Infiltration",
    "Lung Opacity",
    "Nodule/Mass",
    "Other lesion",
    "Pleural effusion",
    "Pleural thickening",
    "Pneumothorax",
    "Pulmonary fibrosis"
]
